<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #ffd6f6, #d6e8ff);
}

/* HEADER */
header {
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(10px);
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
  color: #ff3ca6;
}

/* NAV SAME STYLE */
nav a {
  position: relative;
  margin-left: 20px;
  text-decoration: none;
  font-weight: 700;
  font-size: 17px;
  padding: 6px 10px;
  display: inline-block;
  --c1: #ff3ca6;
  --c2: #ff8dbf;
  background: linear-gradient(90deg, var(--c1), var(--c2));
  -webkit-background-clip: text;
  color: transparent;
}

nav a::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -3px;
  width: 60%;
  height: 3px;
  background: linear-gradient(90deg, var(--c1), var(--c2));
  transform: translateX(-50%) scaleX(0);
  transition: 0.3s;
  border-radius: 5px;
}

nav a:hover::after {
  transform: translateX(-50%) scaleX(1);
}

/* FLIPBOOK CONTAINER */
.flipbook-wrapper {
  padding: 30px;
}

.flipbook-box {
  width: 100%;
  height: calc(100vh - 120px);
  background: white;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

/* IFRAME */
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
